<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: white;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 40px;
    }
    .molecule-icon {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .molecule-icon::before {
      content: '';
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
      border-radius: 50%;
    }
    .molecule-icon::after {
      content: 'âš›';
      position: absolute;
      font-size: 24px;
    }
    .title {
      font-size: 84px;
      font-weight: bold;
      margin: 0;
      letter-spacing: -2px;
    }
    .tagline {
      font-size: 36px;
      opacity: 0.95;
      margin: 20px 0 0 0;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="molecule-icon"></div>
    <div>
      <h1 class="title">MoleculeAI</h1>
      <p class="tagline">Quantum-Enhanced Drug Discovery</p>
    </div>
  </div>
</body>
</html>
