<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    /* Background pattern */
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255,255,255,0.3) 2px, transparent 2px),
        radial-gradient(circle at 80% 50%, rgba(255,255,255,0.3) 2px, transparent 2px);
      background-size: 100px 100px;
    }
    
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      max-width: 900px;
      padding: 60px;
    }
    
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .molecule-icon {
      width: 140px;
      height: 140px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .molecule-structure {
      width: 100px;
      height: 100px;
      position: relative;
    }
    
    .central-atom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .outer-atom {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
    
    .atom-1 { top: 0; left: 50%; transform: translateX(-50%); }
    .atom-2 { top: 50%; right: 0; transform: translateY(-50%); }
    .atom-3 { bottom: 0; left: 50%; transform: translateX(-50%); }
    .atom-4 { top: 50%; left: 0; transform: translateY(-50%); }
    
    .bond {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      height: 2px;
      width: 35px;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }
    
    .bond-1 { transform: translate(-50%, -50%) rotate(0deg); }
    .bond-2 { transform: translate(-50%, -50%) rotate(90deg); }
    .bond-3 { transform: translate(-50%, -50%) rotate(180deg); }
    .bond-4 { transform: translate(-50%, -50%) rotate(270deg); }
    
    .quantum-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #9333ea;
      font-weight: bold;
    }
    
    .text-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .title {
      font-size: 96px;
      font-weight: 800;
      letter-spacing: -3px;
      margin: 0;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      line-height: 1.1;
    }
    
    .tagline {
      font-size: 42px;
      font-weight: 300;
      opacity: 0.95;
      margin: 0;
      letter-spacing: -1px;
    }
    
    .features {
      display: flex;
      gap: 40px;
      margin-top: 20px;
      font-size: 24px;
      font-weight: 500;
      opacity: 0.9;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .feature-icon {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="content">
    <div class="logo-section">
      <div class="molecule-icon">
        <div class="molecule-structure">
          <div class="bond bond-1"></div>
          <div class="bond bond-2"></div>
          <div class="bond bond-3"></div>
          <div class="bond bond-4"></div>
          <div class="central-atom"></div>
          <div class="outer-atom atom-1"></div>
          <div class="outer-atom atom-2"></div>
          <div class="outer-atom atom-3"></div>
          <div class="outer-atom atom-4"></div>
          <div class="quantum-symbol">âš›</div>
        </div>
      </div>
    </div>
    <div class="text-section">
      <h1 class="title">MoleculeAI</h1>
      <p class="tagline">Quantum-Enhanced Drug Discovery</p>
      <div class="features">
        <div class="feature">
          <span class="feature-icon">ðŸ§¬</span>
          <span>AI-Powered</span>
        </div>
        <div class="feature">
          <span class="feature-icon">âš›</span>
          <span>Quantum ML</span>
        </div>
        <div class="feature">
          <span class="feature-icon">ðŸ’Š</span>
          <span>Drug Discovery</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
