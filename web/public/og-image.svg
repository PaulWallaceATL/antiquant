<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main Content Container -->
  <g>
    <!-- Logo Icon - Top Section (Clear Separation) -->
    <g transform="translate(600, 180)">
      <!-- Icon Container -->
      <rect x="-90" y="-90" width="180" height="180" rx="35" 
            fill="rgba(255,255,255,0.2)" 
            stroke="rgba(255,255,255,0.4)" 
            stroke-width="4"/>
      
      <!-- Molecular Structure -->
      <g>
        <!-- Bonds -->
        <line x1="0" y1="0" x2="0" y2="-55" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="55" y2="0" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="0" y2="55" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round"/>
        <line x1="0" y1="0" x2="-55" y2="0" stroke="rgba(255,255,255,0.8)" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Central atom -->
        <circle cx="0" cy="0" r="20" fill="white"/>
        
        <!-- Outer atoms -->
        <circle cx="0" cy="-55" r="14" fill="white" opacity="0.95"/>
        <circle cx="55" cy="0" r="14" fill="white" opacity="0.95"/>
        <circle cx="0" cy="55" r="14" fill="white" opacity="0.95"/>
        <circle cx="-55" cy="0" r="14" fill="white" opacity="0.95"/>
        
        <!-- Quantum symbol -->
        <text x="0" y="6" font-family="Arial" font-size="20" font-weight="bold" fill="#9333ea" text-anchor="middle">âš›</text>
      </g>
    </g>
    
    <!-- Text Section - Bottom Section (No Overlap) -->
    <g transform="translate(600, 400)">
      <!-- Main Title -->
      <text x="0" y="0" 
            font-family="Arial, sans-serif" 
            font-size="90" 
            font-weight="bold" 
            fill="white" 
            text-anchor="middle" 
            letter-spacing="-2">MoleculeAI</text>
      
      <!-- Tagline -->
      <text x="0" y="60" 
            font-family="Arial, sans-serif" 
            font-size="38" 
            font-weight="normal" 
            fill="white" 
            text-anchor="middle" 
            opacity="0.95" 
            letter-spacing="-1">Quantum-Enhanced Drug Discovery</text>
      
      <!-- Features -->
      <g transform="translate(0, 100)">
        <g transform="translate(-180, 0)">
          <text x="0" y="0" font-size="30" fill="white" text-anchor="middle" opacity="0.9">ðŸ§¬</text>
          <text x="0" y="35" font-family="Arial" font-size="22" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">AI-Powered</text>
        </g>
        <g transform="translate(0, 0)">
          <text x="0" y="0" font-size="30" fill="white" text-anchor="middle" opacity="0.9">âš›</text>
          <text x="0" y="35" font-family="Arial" font-size="22" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">Quantum ML</text>
        </g>
        <g transform="translate(180, 0)">
          <text x="0" y="0" font-size="30" fill="white" text-anchor="middle" opacity="0.9">ðŸ’Š</text>
          <text x="0" y="35" font-family="Arial" font-size="22" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">Drug Discovery</text>
        </g>
      </g>
    </g>
  </g>
</svg>

